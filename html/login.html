<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Swanky-and-Moo-Moo" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Menu</title>
  </head>

  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg bg-primario">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><i class="ri-openai-fill"></i></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <ul class="menu navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html"
                  ><span>IA</span> <span> <i class="ri-openai-line"></i> </span
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/contacto.html"
                  ><span>Contacto</span><span><i class="ri-contacts-line"></i></span
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/nosotros.html"
                  ><span>Acerca de Nosotros</span><span><i class="ri-group-line"></i></span
                ></a>
              </li>
            </ul>
            <ul class="menu navbar-nav ms-auto mb-lg-0 mt-ls-1">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./login.html"
                  ><span>Inicia Sesión</span> <span><i class="ri-login-box-line"></i></span
                ></a>
              </li>
            </ul>
            <button
              class="btn text-secondary my-1 justify-content-center me-5 menu nav-item"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#modalMedialuna"
            >
              <span>Suscribete</span>
            </button>
          </div>
        </div>
      </nav>
      <div class="modal fade" id="modalMedialuna" tabindex="-1" aria-labelledby="modalMedialunaLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-secundario">
              <h3 class="modal-title text-light" id="modalMedialunaLabel">
                <strong>Suscribete</strong>
              </h3>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-secundario">
              <p class="fs-4 text-center text-light">Ingrese tus datos</p>
              <div class="mb-3">
                <label for="usuario" class="form-label text-light">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario" class="form-control" minlength="3" maxlength="20" required />
              </div>
              <div class="mb-3">
                <label for="mail" class="form-label text-light">Mail</label>
                <input type="mail" id="mail" placeholder="juanperez@outlook.com" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-light">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" class="form-control text-dark" minlength="3" maxlength="20" required />
              </div>
              <div class="bg-secundario">
                <input class="form-label bg-secundario" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label bg-secundario text-light" for="flexCheckDefault">Desea recibir notificaciones</label>
              </div>
            </div>
            <div class="modal-footer bg-secundario">
              <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
              <a type="button" class="btn btn-outline-light" href="./error404.html">Ingresar</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container" id="login">
        <div class="row">
          <div class="col-12">
            <div class="form-container entrada-container">
              <form>
                <div>
                  <h2 class="mt-2">Bienvenidos!</h2>
                  <label for="exampleInputEmail1" class="form-label mt-2">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modal">¿Olvidaste tu contraseña?</button>
                <button type="submit" class="btn btn-outline-primary mt-3"><a style="text-decoration: none;" href="../html/error404.html">Conectarse con <i style="font-size: 20px;" class="ri-google-fill"></i></a></button>
                <button type="submit" class="btn btn-outline-primary mt-3"><a style="text-decoration: none;" href="../html/error404.html">Conectarse con <i style="font-size: 20px;" class="ri-facebook-circle-fill"></i></a></button>
              </form>
            </div>
            <div class="overlay-container">
              <img
                src="https://www.nationalgeographic.com.es/medio/2022/10/03/optimus-tesla_08046696_898x505.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Ingresa tu email para recuperar tu contraseña</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="email" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <footer class="bg-primario fuente">
        <div class="footer-top">
          <div class="container">
            <div class="row gy-5">
              <div class="col-lg-3 col-sm-6 text-center">
                <a href="../index.html" style="text-decoration: none"><img src="Logo" alt="Logo" /></a>
              </div>
              <!-- imagen lleva a pagina principal -->
              <div class="col-lg-3 col-sm-6 social-icons text-center">
                <a href="https://www.twitter.com/" target="_blank" style="text-decoration: none"><i class="ri-twitter-fill"></i></a>
                <a href="https://www.instagram.com/" target="_blank" style="text-decoration: none"><i class="ri-instagram-fill"></i></a>
                <a href="https://www.facebook.com/" target="_blank" style="text-decoration: none"><i class="ri-facebook-fill"></i></a>
                <a href="https://www.tiktok.com/" target="_blank" style="text-decoration: none"><i class="ri-tiktok-fill"></i></a>
              </div>
              <div class="col-lg-3 col-sm-6 text-center">
                <a href="../html/contacto.html" style="text-decoration: none"> <p class="mb-0 h5 text-white">Contacto</p></a>
              </div>
              <div class="col-lg-3 col-sm-6 text-center">
                <a href="../html/nosotros.html" style="text-decoration: none"> <p class="mb-0 h5 text-white">Nosotros</p></a>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <div class="container">
            <div class="row g-4 justify-content-center">
              <div class="col-auto">
                <p class="mb-0">© Copyright. Todos los derechos reservados.</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </footer>
    

    <script>
      const myModal = document.getElementById("myModal");
      const myInput = document.getElementById("myInput");

      myModal.addEventListener("shown.bs.modal", () => {
        myInput.focus();
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
